version: '3.8'

services:
  # ==========================================================================
  # MySQL Database
  # ==========================================================================
  mysql:
    image: mysql:8.0
    container_name: sva_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proyectos_sva_db}
      MYSQL_USER: ${MYSQL_USER:-sva_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sva_password_change_me}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - sva_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache & Message Broker
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: sva_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sva_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Backend FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sva_backend
    restart: unless-stopped
    environment:
      # Database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-sva_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sva_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proyectos_sva_db}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_telegram_bot_token}

      # App
      DEBUG: ${DEBUG:-True}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - sva_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================================================
  # Frontend React + Vite
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sva_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Evitar sobrescribir node_modules
    networks:
      - sva_network
    depends_on:
      - backend

  # ==========================================================================
  # Telegram Bot (Fase 3)
  # ==========================================================================
  telegram_bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sva_telegram_bot
    restart: unless-stopped
    entrypoint: ["python", "run_bot.py"]
    environment:
      # Database
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-sva_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sva_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proyectos_sva_db}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_telegram_bot_token}

      # App
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./backend:/app
    networks:
      - sva_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================================================
  # Celery Worker (Fase 4 - Sistema de Recordatorios)
  # ==========================================================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sva_celery_worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-sva_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sva_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proyectos_sva_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_telegram_bot_token}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./backend:/app
    networks:
      - sva_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================================================
  # Celery Beat Scheduler (Fase 4 - Tareas Programadas)
  # ==========================================================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sva_celery_beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-sva_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sva_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proyectos_sva_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${SECRET_KEY:-change_this_secret_key_in_production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_telegram_bot_token}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./backend:/app
    networks:
      - sva_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sva_network:
    driver: bridge
